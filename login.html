<script>

    let arr = JSON.parse(localStorage.getItem("user"));

    function Login() {



        let Uemail = document.querySelector("#EM").value;

        let Upass = document.querySelector("#PA").value;

        console.log(arr);
        let count = 0;
        for (let i = 0; i < arr.length; i++) {

            if (arr[i].email !== Uemail) {
                continue;
            }
            if (arr[i].Password == Upass) {
                alert("Login Success");
                window.location.href = "index.html";
                return;
            }
            else {
                alert("Wrong Password...!");
                return;
            }

        }
        alert("Incorrect Password or Email...!");
    }
</script>
